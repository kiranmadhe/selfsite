            margin-left: 8cm;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="navbar navbar-light bg-light">

                <a class="navbar-brand" href="index.html">
                    <img src="weblogo.jpg" alt="" width="50" height="50">

            </div>
        </nav>
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        style="margin-right: 10cm;">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                    <a class="btn btn-success" aria-current="page" href="login.html" style="margin-left: 3px;">Login</a>
                    <a class="btn btn-success" aria-current="page" href="signin.html"
                        style="margin-left: 3px;">Register</a>


                </form>
            </div>
        </div>
    </nav>


    <form>
        <h3> Sign Here</h3>
        <br>
        <!-- Name Field -->
        <div class="row">
            <div class="col">
                First Name
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                Last Name
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <br>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <!-- Address Field -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- Country and state button  -->
        <div class="btn-group">
            <button class="btn btn-light btn-sml dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" style="margin-left: 5cm;">
                Country
            </button>
            <ul class="dropdown-menu">
                India

            </ul>

        </div>
        <div class="btn-group">

            <button class="btn btn-light btn-sml dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="true" style="margin-left: 10cm;">
                State
            </button>
            <ul class="dropdown-menu">
                Maharastra
            </ul>

            <!-- zip code -->
            <div class="zip" style="margin-left: 10cm;">
                Zip Code
                <input type="text" class="form-control" placeholder="Enter 6 digit zip" aria-label="Zip Code"
                    style="margin-left: 0;">
            </div>
        </div>
        <br>
        <br>
        <br>
        <!-- gender -->

        <p>
            Gender
            <input type="radio" id="male" value="male" name="gender" style="margin-left: 5cm;">Male
            <input type="radio" id="female" value="female" name="gender" style="margin-left: 5cm;">Female


        </p>
        <!-- Mobile No an DOB -->
        <div class="row">
            <div class="col">
                Mobile Number
                <input type="number" class="form-control" placeholder="Mobile Number" aria-label="mobile number">
            </div>
            <div class="col">
                Birth Date
                <input type="date" class="form-control" placeholder="Birth Date" aria-label="birthdate">
            </div>
        </div>

        <div class="row">
            <div class="col">
                Password
                <input type="password" class="form-control" placeholder=" Password" aria-label=" password">
            </div>
            <div class="col">
                Confirm Password
                <input type="password" class="form-control" placeholder="Confirm Password" aria-label="password">
            </div>
        </div>
        <br>

        <div class="d-grid gap-2" style="margin-left: 5cm; margin-right: 5cm;">
            <button class="btn btn-primary" href="login.html" type="button">Sign In</button>

        </div>

    </form>
